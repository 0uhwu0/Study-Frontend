<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {
            color: blue;
        }

        /* title 속성의 값이 hello인 요소들 */
        h1[title=hello] {
            background-color: gold;
        }

        /* title 속성의 값이 world인 요소들 */
        /* 의 배경을 초콜릿 */

        [title=world] {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Ducimus?</h1>
    <h1>Doloribus.</h1>
    <h1>Doloribus.</h1>
    <h1>Quam!</h1>
</body>
</html>
