<!DOCTYPE html>
<html>
<head>
    <style>
        .error{
            background-color: red;
            color: white;
        }

        /* note 클래스 요소들이 배경색 노랑 */
        .note{
            background-color: yellow;
        }

        .delete{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문, 숫자, -, _ 조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->

    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Saepe, quo.</h1>
    <h1 class="error">Ut, illo?</h1>
    <h1 class="note">Corrupti, est.</h1>
    <h1 class="note">Necessitatibus, quasi?</h1>
    <h1 class="delete">Numquam, iure.</h1>
    <h1 class="delete">Ut, accusamus!</h1>
    <h1 class="note delete">Id, aliquam.</h1>
    <h1 class="note delete">Consequatur, numquam?</h1>
    <h1 class="error delete
    ">Atque, itaque.</h1>
</body>
</html>
