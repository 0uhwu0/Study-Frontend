<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1:hover {
            position: relative;
            bottom: 3px;
        }

        .up {
            /* em : 부모 요소 폰트 크기 기준 몇 배 */
            /* 1em : 부모 요소의 1배 */
            /* 0.5em : 부모 요소의 0.5배 */
            /* rem : 루트 요소 폰트 크기 기준 */
            font-size: 0.5em;
            position: relative;
            bottom: 1em;
        }
    </style>
</head>
<body>
    <p>
        X<span class="up">3</span>
    </p>
    <h1>
        X<span class="up">Y</span>
    </h1>
    <h1>
        X<span class="up">2</span>
    </h1>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Vel, exercitationem. In!
    </h1>
    <h1>
        Possimus, id officiis.
    </h1>
    <h1>
        Accusamus, possimus dicta!
    </h1>
    <h1>
        Maiores, nisi voluptatem!
    </h1>
</body>
</html>
