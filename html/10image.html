<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- img : 그림 표시하는 요소 -->
    <!-- src  속성 : 이미지 경로 -->
    <img src="image1.jpeg" width="250" height="250" title="해바라기">
    <br>
    <img src="iamge2.jpeg" width="250" height="250" title="사진사">
    <br>
    <img src="image3.jpeg" width="250" height="250" title="얼룩말">

    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 : 스크린 리더기로 출력되는 내용 -->
    <img src="image1.jpg" alt="해바라기" title="해바라기 타이틀">
</body>
</html>
