<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color: blue;">Quod, dicta adipisci!</h1>
    <h1 style="color: red;">Totam, error cumque.</h1>
    <h1 style="color: beige;">Cumque, quam error.</h1>
    <h1 style="color: aqua;">Magnam, nemo doloremque!</h1>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
    <!-- style 속성의 값 형식 : css-property-name: value -->
    <!-- property (속성, 특성) : style 속성의 값(들) -->

    <!-- h1[style]*3>lorem3 -->
    <h1 style="color: blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color: blueviolet; background-color: chartreuse; text-align: center;">Saepe, animi nisi!</h1>
    <h1 style="color:gold; background-color: brown; text-align: right;">Qui, pariatur unde?</h1>
</body>
</html>
